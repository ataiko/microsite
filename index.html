<html>
    <head>
            <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
            <link href="assets/normalize.css" rel="stylesheet">
            <link href="assets/icon.png" rel="icon" type="image/png">
            <style>
                * {
                    -webkit-font-smoothing: antialiased;
                    -moz-osx-font-smoothing: grayscale;
                }

                body {
                    font-family: 'Roboto',sans-serif;
                    background: #ffd966ff;
                    border: 2em solid #fff;
                }

                *,.table,.table-cell,p {
                    margin: 0;
                    padding: 0;
                }

                p {
                    margin-block-start: 0;
                    margin-block-end: 0;
                    margin-inline-start: 0;
                    margin-inline-end: 0;
                }

                .table {
                    display: table;
                    width: 100%;
                    margin: 0 auto;
                }

                .table-cell {
                    display: table-cell;
                    vertical-align: middle;
                    text-align: center;
                }

                header {
                    height: 45%;
                    background-color: #fff;
                    position: relative;
                }


                .headline {
                    font-size: 4em;
                    font-family: 'Playfair Display',serif;
                    font-weight: 400;
                    visibility: hidden;
                    overflow: visible;
                }

                .headline:before {
                    content: '';
                    visibility: visible;
                    display: block;
                    height: 50%;
                    background-repeat: no-repeat;
                    background-image: url(assets/logo.svg);
                    background-position: center;
                    overflow: visible;
                    max-height: 240px;
                }

                article,footer {
                    height: 40%;
                    max-width: 920px;
                }

                footer {
                    height: 10%;
                }

                body,footer a,footer a:active,footer a:hover,footer a:visited {
                    color: #000;
                }

                footer a:hover {
                    text-decoration: none;
                }

                .claim {
                    text-align: center;
                    font-size: 2.5em;
                    line-height: 1.5em;
                    padding: 1.5em;
                    margin: 0 auto;
                }

                .about-us {
                    font-size: 1.5em;
                    line-height: 1.3em;
                }

                .em {
                    font-family: 'Playfair Display',serif;
                    font-weight: 700;
                }

                @media (min-width:920px) and (orientation:portrait) {
                    body {
                        font-size: 125%;
                    }
                }
              
            </style>
    </head>
    <body>
        <header class="table">
            <h1 class="headline table-cell">Human Relations</h1>
        </header>
        <article class="table">
            <p class="claim table-cell">
                It is our mission to step-up life quality by connecting the ideal organisation to a talents true identity. 
            </p>
        </article>
        <footer class="table">
            <p class="about-us table-cell">
                <span class="em">Human Relations</span><br/>are 
                <a href="https://www.linkedin.com/in/anna-gottschalg/">Anna</a>, 
                Daniel, 
                <a href="https://www.linkedin.com/in/hannesstein/">Hannes</a> and 
                <a href="https://www.linkedin.com/in/sveneisenschmidt/">Sven</a>. 
            </p>
        </footer>
    </body>
</html>
