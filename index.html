<html>
    <head>
            <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
            <link href="assets/normalize.css" rel="stylesheet">
            <link href="assets/icon.png" rel="icon" type="image/png">
            <style>


                :root {
                    --color-highlight: #ff6c7d;
                    --color-text-primary: #000;
                    --color-text-secondary: #fff;
                    --background-color-body: #fff;
                    --background-color-header: #fff;
                    --background-color-article: var(--color-highlight);
                    --background-color-footer: var(--color-highlight);
                    --border-color: #fff;
                    --font--primary: 'Playfair Display',serif;
                    --font--secondary: 'Roboto',sans-serif;
                    --border-size: 2em;

                }


                * {
                    -webkit-font-smoothing: antialiased;
                    -moz-osx-font-smoothing: grayscale;
                }

                html {
                    border: var(--border-size) solid var(--border-color);
                    background-color: var(--border-color);
                }

                body {
                    background-color: var(--background-color-body);
                }

                .table {
                    display: table;
                    width: 100%;
                }

                    .table .table-cell {
                        display: table-cell;
                        vertical-align: middle;
                        text-align: center;
                    }

                    .table .table-content {
                        max-width: 760px;
                        display: inline-block;
                        margin: 0 auto;
                    }

                header {
                    height: 50%;
                    background-color: var(--background-color-header);
                }

                    header .headline {
                        visibility: hidden;
                        color: var(--color-text-primary);
                        font-family: var(--font--primary);
                    }

                    header .headline:before {
                        content: '';
                        visibility: visible;
                        display: block;
                        height: 50%;
                        background-repeat: no-repeat;
                        background-image: url(assets/logo.svg);
                        background-position: center;
                        overflow: visible;
                        max-height: 240px;
                    }

                article {
                    height: 35%;
                    background-color: var(--background-color-article);
                }

                    article .claim {
                        font-size: 2em;
                        line-height: 1.2em;
                        padding: 0 1.5em;
                        color: var(--color-text-secondary);
                        font-family: var(--font--secondary);
                        margin-block-start: 0;
                        margin-block-end: 0;
                        margin-inline-start: 0;
                        margin-inline-end: 0;
                    }

                footer {
                    height: 15%;
                    background-color: var(--background-color-footer);
                    color: var(--color-text-secondary);
                    font-family: var(--font--secondary);
                }

                    footer .about-us {
                        font-size: 1.2em;
                        line-height: 1.4em;
                    }

                    footer .em {
                        font-family: 'Playfair Display',serif;
                        font-weight: 700;
                    }
                    
                    footer a:hover, footer a,footer a:active,footer a:hover,footer a:visited {
                        color: var(--color-text-secondary);
                        text-decoration: none;
                    }

                @media (min-width:920px) and (orientation:portrait) {
                    body {
                        font-size: 150%;
                    }
                }

            </style>
    </head>
    <body>
        <header class="table">
            <h1 class="headline table-cell">Human Relations</h1>
        </header>
        <article class="table">
            <p class="claim table-cell">
                <span class="table-content">
                    It is our mission to step-up life quality by connecting the ideal organisation to a talents true identity. 
                </span>
            </p>
        </article>
        <footer class="table">
            <p class="about-us table-cell">
                <span class="table-content">
                    <span class="em">Human Relations</span><br/>are 
                    <a href="https://www.linkedin.com/in/anna-gottschalg/">Anna</a>, 
                    Daniel, 
                    <a href="https://www.linkedin.com/in/hannesstein/">Hannes</a> and 
                    <a href="https://www.linkedin.com/in/sveneisenschmidt/">Sven</a>. 
                </span>
            </p>
        </footer>
    </body>
</html>
